variables:
    LAST_ABI_BREAK: 5cd4856c207e169aa535a9e32f3361b61af639b2
    LAST_ABI_BREAK_SOUP3: 4fff073bfde0de7d05fd08016da56ceec8d59ea7
    COMMON_DEPS:
      glibc-langpack-fr
      glibc-langpack-cs
      glibc-langpack-en
      glib2-devel
      json-glib-devel
      gtk-doc
      meson
      git
      gcc
      gcc-c++
      glibc-devel
      libabigail
    SOUP2_DEPS:
      libsoup-devel
    SOUP3_DEPS:
      libnghttp2-devel
      sqlite-devel
      libpsl-devel
      libsoup3-devel

.build:
  image: fedora:latest
  script:
    - meson _build -Dsoup2=${SOUP2_ENABLED}
    - ninja -C _build install
    - ninja -C _build test
    - ninja -C _build dist
  artifacts:
    name: "geocode-glib-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "**/meson-logs/*"
      - _build/meson-dist/*

build-fedora-soup2:
  extends: .build
  variables:
    SOUP2_ENABLED: 'true'
  before_script:
    # Undo delangification present in the Fedora Docker images
    - .ci/undo-delangification.sh $COMMON_DEPS $SOUP2_DEPS
    - curl https://gitlab.freedesktop.org/hadess/check-abi/-/raw/main/contrib/check-abi-fedora.sh | bash
    - check-abi --new-parameters="-Dsoup2=true" ${LAST_ABI_BREAK} $(git rev-parse HEAD)

build-fedora-soup3:
  extends: .build
  variables:
    SOUP2_ENABLED: 'false'
  before_script:
    # Undo delangification present in the Fedora Docker images
    - .ci/undo-delangification.sh $COMMON_DEPS $SOUP3_DEPS
    - curl https://gitlab.freedesktop.org/hadess/check-abi/-/raw/main/contrib/check-abi-fedora.sh | bash
    - check-abi --parameters="-Dsoup2=false" ${LAST_ABI_BREAK_SOUP3} $(git rev-parse HEAD)
